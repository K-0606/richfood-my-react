<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script>
      // Forcing the client-side routing to handle the URL
      var path = window.location.pathname;
      if (path !== '/') {
        window.location.replace('/richfood-my-react/#' + path);
      }
    </script>
  </head>
  <body>
    <p>If you are seeing this message, something went wrong with the routing.</p>
  </body>
</html>
